<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="join.css">
    <title>Film Club - Join</title>
  </head>
  <body>
    <nav class=top-nav>
      <div class="nav-content">
        <div class="film-club-logo">
          <img src="file:///Users/syedabbas/Desktop/tiy/week-two-project/images/filmclub.png" alt="Film Club Logo">
        </div>
        <ul class="nav-links-top">
          <div class="home-link">
            <li><a href="../index.html">Home</a></li>
          </div>
          <div class="calendar-link">
            <li><a href="../calendar/index.html">Calendar</a></li>
          </div>
          <div class="join-link">
            <li><a href="join.html">Join</a></li>
          </div>
        </ul>
      </div>
    </nav>
    <div class="join-title">
      <h1>Join Film Club</h1>
    </div>
    <div class="upload-pic">
      <div class="profile-pic">
        <form class="third-form" action="index.html" method="GET">
          <label for="pic">profile picture</label>
          <input type="file" name="fileupload" value="">
        </form>
        <img src="file:///Users/syedabbas/Desktop/tiy/week-two-project/images/profile-placeholder.png" alt="Profile Picture">
      </div>
    </div>
    <div class="login-form">
      <form class="person-form" action="index.html" method="get">
        <label for="name">name</label>
        <input type="text" name="name" value="">
        <label for="email">email address</label>
        <input type="text" name="email" value="">
        <label for="password">password</label>
        <input type="text" name="password" value="">
        <label for="confpwd">confirm password</label>
        <input type="text" name="confpwd" value="">
      </form>
    </div>
    <div class="genre-question">
      <p>Which genres are you interested in?</p>
    </div>
    <div class="genres">
      <form class="genre-options" action="index.html" method="post">
        <div class="box">
          <input type="checkbox" name="action" value="">
        <label for="action">action</label>
        </div>
        <div class="box">
          <input type="checkbox" name="adventure" value="">
        <label for="adventure">adventure</label>
        </div>
        <div class="box">
          <input type="checkbox" name="comedy" value="">
        <label for="comedy">comedy</label>
        </div>
        <div class="box">
          <input type="checkbox" name="drama" value="">
        <label for="drama">drama</label>
        </div>
        <div class="box">
          <input type="checkbox" name="fantasy" value="">
        <label for="fantasy">fantasy</label>
        </div>
        <div class="box">
          <input type="checkbox" name="historical" value="">
        <label for="historical">historical</label>
        </div>
        <div class="box">
          <input type="checkbox" name="horror" value="">
        <label for="horror">horror</label>
        </div>
        <div class="box">
          <input type="checkbox" name="mystery" value="">
        <label for="mystery">mystery</label>
        </div>
        <div class="box">
          <input type="checkbox" name="romance" value="">
        <label for="romance">romance</label>
        </div>
        <div class="box">
          <input type="checkbox" name="science-fiction" value="">
        <label for="science-fiction">science fiction</label>
        </div>
        <div class="box">
          <input type="checkbox" name="western" value="">
        <label for="western">western</label>
      </div>
      </form>
    </div>
  </body>
  <footer>
    <nav class=bottom-nav>
      <div class="nav-content">
        <ul class="nav-links-bottom">
          <div class="home-link">
            <li><a href="index.html">Home</a></li>
          </div>
          <div class="calendar-link">
            <li><a href="../calendar/index.html">Calendar</a></li>
          </div>
          <div class="join-link">
            <li><a href="join.html">Join</a></li>
          </div>
          <div class="trademark">
            <li>2017, Film Club</li>
          </div>
        </ul>
      </div>
    </nav>
  </footer>
</html>
